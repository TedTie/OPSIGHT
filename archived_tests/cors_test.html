<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>网络连接诊断</h1>
    <p>前端端口: <span id="frontend-port"></span></p>
    <p>后端地址: http://localhost:8000</p>
    
    <button onclick="testBasicFetch()">基础Fetch测试</button>
    <button onclick="testWithCORS()">CORS测试</button>
    <button onclick="testAxiosLike()">模拟Axios测试</button>
    <button onclick="clearResults()">清除结果</button>
    
    <div id="results"></div>

    <script>
        document.getElementById('frontend-port').textContent = window.location.port;
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = new Date().toLocaleTimeString() + ': ' + message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBasicFetch() {
            addResult('开始基础Fetch测试...', 'info');
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                addResult(`✅ 基础Fetch成功: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`❌ 基础Fetch失败: ${error.message}`, 'error');
                console.error('Basic fetch error:', error);
            }
        }

        async function testWithCORS() {
            addResult('开始CORS测试...', 'info');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/check', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                addResult(`✅ CORS测试成功: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`❌ CORS测试失败: ${error.message}`, 'error');
                console.error('CORS test error:', error);
            }
        }

        async function testAxiosLike() {
            addResult('开始模拟Axios登录测试...', 'info');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: 'admin' })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`✅ 模拟Axios登录成功: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`❌ 模拟Axios登录失败: ${error.message}`, 'error');
                console.error('Axios-like test error:', error);
            }
        }

        // 自动运行基础测试
        window.onload = () => {
            addResult('页面加载完成，开始自动测试...', 'info');
            setTimeout(testBasicFetch, 500);
        };
    </script>
</body>
</html>
