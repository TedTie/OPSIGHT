<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios配置测试</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Axios配置测试</h1>
    <p>模拟前端应用的axios配置</p>
    
    <button onclick="testAxiosConfig()">测试Axios配置</button>
    <button onclick="testDirectLogin()">测试直接登录</button>
    <button onclick="clearResults()">清除结果</button>
    
    <div id="results"></div>

    <script>
        // 模拟前端的axios配置
        const api = axios.create({
            baseURL: 'http://localhost:8000/api/v1',
            timeout: 30000,
            withCredentials: true,
            headers: {
                'Content-Type': 'application/json'
            }
        });

        // 添加响应拦截器来捕获错误
        api.interceptors.response.use(
            (response) => {
                return response;
            },
            (error) => {
                console.error('Axios Error:', error);
                addResult(`❌ Axios错误: ${error.message}`, 'error');
                if (error.response) {
                    addResult(`响应状态: ${error.response.status}`, 'error');
                    addResult(`响应数据: ${JSON.stringify(error.response.data)}`, 'error');
                } else if (error.request) {
                    addResult(`请求失败，无响应`, 'error');
                } else {
                    addResult(`请求配置错误: ${error.message}`, 'error');
                }
                return Promise.reject(error);
            }
        );

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = new Date().toLocaleTimeString() + ': ' + message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAxiosConfig() {
            addResult('开始测试Axios配置...', 'info');
            addResult(`Base URL: ${api.defaults.baseURL}`, 'info');
            addResult(`Timeout: ${api.defaults.timeout}ms`, 'info');
            addResult(`With Credentials: ${api.defaults.withCredentials}`, 'info');
            
            try {
                const response = await api.get('/auth/check');
                addResult(`✅ 认证检查成功: ${JSON.stringify(response.data)}`, 'success');
            } catch (error) {
                addResult(`❌ 认证检查失败`, 'error');
            }
        }

        async function testDirectLogin() {
            addResult('开始测试直接登录...', 'info');
            
            try {
                const response = await api.post('/auth/login', { username: 'admin' });
                addResult(`✅ 登录成功: ${JSON.stringify(response.data)}`, 'success');
            } catch (error) {
                addResult(`❌ 登录失败`, 'error');
            }
        }

        // 自动运行配置测试
        window.onload = () => {
            addResult('页面加载完成，开始自动测试...', 'info');
            setTimeout(testAxiosConfig, 500);
        };
    </script>
</body>
</html>
